<div class="header_nav">
    <div class="logo" (click)="navigateToMainPage()">
        <img class="logo_img" src="./assets/icons/logo1.jpeg" alt="logo" />
    </div>
    <div class="catalog" (click)="navigate()">
        <button class="header_btn catalog_btn large-screen">
            <mat-icon matPrefix>dashboard</mat-icon> Каталог товаров
        </button>
        <button class="header_btn catalog_btn small-screen">
            <mat-icon matPrefix>dashboard</mat-icon> Каталог
        </button>
    </div>
    <app-search></app-search>
    <div class="account">
        <button class="header_btn account_btn" [matMenuTriggerFor]="account" >
            <mat-icon>login</mat-icon> Аккаунт
        </button>
        <mat-menu #account="matMenu" [overlapTrigger]="false">
            <div mat-menu-item class="login">
                <img class="avatar_img" src="./assets/icons/user.png" alt="avatar_img" />
                <button *ngIf="!isLogin()" class="login_btn" (click)="openDialog()" >Войти</button>
            </div>
            <button mat-menu-item class="mat_item" (click)="navigateToBasket()">
                <mat-icon>local_grocery_store</mat-icon> Корзина
            </button>
            <hr class="line" />
            <button mat-menu-item class="mat_item" (click)="navigateToSelect()">
                <mat-icon>favorite_border</mat-icon>Избранные товары
            </button>
            <button mat-menu-item class="mat_item"><mat-icon>visibility</mat-icon>Просмотренные</button>
            <button mat-menu-item class="mat_item"><mat-icon>shuffle</mat-icon>Списки сравнения</button>
            <button mat-menu-item class="mat_item" (click)="navigateToWaitList()"><mat-icon>list_alt</mat-icon>Лист ожидания</button>
        </mat-menu>
    </div>
    <div class="basket">
        <button class="header_btn basket_btn" (click)="navigateToBasket()">
            <mat-icon>local_grocery_store</mat-icon> Корзина
        </button>
    </div>
</div>
