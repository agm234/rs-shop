<div class="basket_wrapper">
    <h2>Оформление заказа</h2>
    <h3 class="header3">Список товаров</h3>
    <table class="busket_table">
        <thead>
            <tr class="table_header">
                <th class="th table_img"></th>
                <th class="th table_name ">Товар</th>
                <th class="table_description th">Описание</th>
                <th class="table_count th">Количество</th>
                <th class="table_deliver th">Доставка</th>
                <th class="table_price th">Стоимость</th>
            </tr>
        </thead>
        <tbody class="busket_list">
            <tr class="basket_item" *ngFor="let item of items$|async">
                <td class="table_img">
                    <div class="table_img_wrapper">
                        <img class="item_img" src="{{item.imageUrls[0]}}" alt="img">
                        <span class="delete" (click)="deleteFromBasket(item.id)" >Удалить</span>
                    </div>
                    </td>
                <td class="table_name">
                    <div class="table_name_wrapper">
                         <span class="table_name_name">{{item.name}}</span>
                         <span class="select" *ngIf="!favoritesArr.includes(item.id)" (click)="addToSelect(item.id)">Добавть в избранное</span>
                         <span class="select" *ngIf="favoritesArr.includes(item.id)" (click)="removeFromSelect(item.id)">Удалить из избранного</span>
                    </div>
                </td>
                <td class="table_description">{{item.description}}</td>
                <td class="table_count">
                    <div class="count">
                        <span class="minus"></span>
                        <div>
                            <input class="number" type="text" [(ngModel)]="count">
                        </div>
                        <span class="plus"></span>
                    </div>
                </td>
                <td class="table_deliver">
                    <div class="deliver_wrapper">
                        <span>Самовывоз-завтра</span>
                        <span>Доставака-завтра</span>
                    </div>

                </td>
                <td class="table_price price_td">{{item.price}} р.</td>
            </tr>
        </tbody>
    </table>
</div>
